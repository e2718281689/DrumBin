name: Build DrumBin (conda)

on:
  workflow_dispatch:    # 手动触发
  push:
    tags:
      - "v*.*.*"        # 推 tag 会自动构建并发版，例如 v1.0.0

jobs:
  win-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: DrumBin
          environment-file: environment.yml
          python-version: "3.11"
          auto-activate-base: false

      - name: Debug conda
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda info
          conda list

      - name: Build EXE
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate DrumBin
          python -V
          pyinstaller --name DrumBin --onefile --noconsole app.py
          pyinstaller --name AmpTools --onefile --noconsole main_app.py
          ls -l dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBin-windows
          path: |
            dist/DrumBin.exe
            dist/AmpTools.exe

  release:
    needs: win-exe
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: DrumBin-windows
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
                dist/DrumBin.exe
                dist/AmpTools.exe
          generate_release_notes: true
