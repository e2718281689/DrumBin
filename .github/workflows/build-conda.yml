name: Build DrumBin (conda)

on:
  workflow_dispatch:    # 手动触发
  push:
    tags:
      - "v*.*.*"        # 推 tag 会自动构建并发版，例如 v1.0.0

jobs:
  win-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: DrumBin
          environment-file: environment.yml
          python-version: "3.11"
          auto-activate-base: false

      - name: Debug conda
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda info
          conda list

      - name: Build EXE
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate DrumBin
          python -V
          pyinstaller --name DrumBin --onefile --noconsole DrumBin.py
          pyinstaller --name AmpTools --onefile --noconsole amp_tools.py
          ls -l dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build WebUI
        shell: bash
        run: |
          cd vsthost/webui
          npm install
          npm run build

      - name: Install WebView2
        shell: powershell
        run: |
          nuget install Microsoft.Web.WebView2 -Version 1.0.2210.55 -OutputDirectory ${{ github.workspace }}/packages

      - name: Build VSTHost
        shell: bash
        run: |
          cmake -B build_vsthost -S vsthost -DCMAKE_BUILD_TYPE=Release -DJUCE_WEBVIEW2_PACKAGE_LOCATION="${{ github.workspace }}/packages"
          cmake --build build_vsthost --config Release
          
          # Copy VSTHost exe
          mkdir -p dist
          find build_vsthost -name "VSTHostApp.exe" -exec cp {} dist/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrumBin-windows
          path: |
            dist/DrumBin.exe
            dist/AmpTools.exe
            dist/VSTHostApp.exe

  release:
    needs: win-exe
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: DrumBin-windows
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
                dist/DrumBin.exe
                dist/AmpTools.exe
                dist/VSTHostApp.exe
          generate_release_notes: true
